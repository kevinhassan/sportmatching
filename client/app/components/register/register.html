<div class="ui main text container">
    <div class="ui text container">
        <h2 class="ui blue center aligned icon header">
            <i class="circular save icon"></i>
            S'enregistrer
        </h2>
        <div class="ui hidden divider"></div>
        <form id="formAddMember" class="ui form">
            <div class="two fields">
                <div class="required field">
                    <label>Prénom </label>
                    <div class="ui icon input">
                        <input type="text" name="prenom" placeholder="Prénom" ng-model="utilisateur.prenom">
                        <i class="info icon"></i>
                    </div>
                </div>
                <div class="required field">
                    <label>Nom </label>
                    <div class="ui icon input">
                        <input type="text" name="nom" placeholder="Nom" ng-model="utilisateur.nom">
                        <i class="info icon"></i>
                    </div>
                </div>
            </div>
            <div class="required field">
                <label>E-mail </label>
                <div class="ui icon input">
                    <input type="email" name="mail" placeholder="email" ng-model="utilisateur.mail">
                    <i class="mail icon"></i>
                </div>
            </div>
            <div class="required field">
                <label>Mot de passe </label>
                <div class="ui icon input">
                    <input type="password" name="mdp" placeholder="Mot de passe" ng-model="utilisateur.mdp">
                    <i class="lock icon"></i>
                </div>
            </div>
            <div class="required field">
                <label>Confirmer mot de passe </label>
                <div class="ui icon input">
                    <input type="password" name="confirmMdp" placeholder="Confirmer mot de passe" ng-model="utilisateur.mdpConfirm">
                    <i class="lock icon"></i>
                </div>
            </div>
            <div class="ui error message"></div>
            <button class="ui fluid large blue right labeled icon submit button" ng-click="register()" value="Valider"><i class="add user icon"></i>Valider</button>
        </form>
    </div>
</div>
