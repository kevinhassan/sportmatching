<div class="ui main container">
    <h1 class="ui center aligned icon header">
        <i class="circular inverted red user icon"></i>

        </div>
    </h1>
    <div class="ui stackable equal width centered grid">
        <div class="row">
            <div class="ui search">
                <div class="ui icon input">
                    <input class="prompt" type="text" placeholder="Rechercher...">
                    <i class="search icon"></i>
                </div>
                <div class="results"></div>
            </div>
            <table class="ui red inverted tablet center aligned unstackable selectable table">
                <thead>
                <tr>

                    <th>Nom</th>

                </tr>
                </thead>
                <tbody ng-repeat="utilisateur in utilisateurs">
                <tr>
                    <td class="collapsing">
                        <div class="ui fitted slider checkbox">
                            <input type="checkbox" ng-value="utilisateur.id" class="selectUtilisateur" ng-model="utilisateur.selected"> <label></label>
                        </div>
                    </td>
                    <td>{{utilisateur.nom}}</td>
                    <td>{{utilisateur.prenom}}</td>
                    <td>{{utilisateur.mail}}</td>
                    <td class="collapsing">

                    </td>
                </tr>
                </tbody>
                <tfoot class="full-width">
                    <tr>
                        <th colspan="16">
                            <div class="ui left aligned white inverted tiny button" ng-click="supprimerUtilisateurs()">

    </div>
</div>
